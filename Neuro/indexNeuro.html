<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/neuro.css">
  <title>Neuro</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    window.onload = () => document.querySelector('.field-container').classList.add('animated');
  </script>
</head>

<body>
  <header>
    <p>Neuro.</p>
  </header>
  <div class="field-container">
    <div class="gradient-border">
      <canvas id="drawCanvas" width="280" height="280" ></canvas>
    </div>
    <div>
      <button id="submitBtn" class="btn-main">Send</button>
      <button onclick="saveGridToFile()" class="btn-secondary">💾 gridData</button>
      <button onclick="clearCanvas()" class="btn-secondary">❌ Clear</button>
    </div>
    <div id="result" class="description"></div>
  </div>

  <script src="neuro.js"></script>
</body>

</html>
